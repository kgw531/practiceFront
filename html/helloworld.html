<!-- doctype : 현재 문서가 html5로 작성된 문서라는 의미 -->
<!--웹 브라우저는 웹문서 뿐 아니라 다양한 종류의 문서를 열 수 있다. 그러므로 브라우저에게 문서의 타입을 알려주는 역할을한다.-->
<!DOCTYPE html> 
<!---->
<html lang="ko"> <!-- html이라는 '태그' 옆에 있는 lang은 '속성' -->
<!--head태그는 웹문서의 정보 : 문서에 출력되지 않는 태그를 이용하여 작성, 문서 실행에 필요한 외부파일을 담아준다.
meta 태그 : 문서의 정보를 담고 있는 태그
title 태그 : 문서의 제목을 브라우저의 탭에 표시-->
<head>
    <meta charset="UTF-8"> 
    <!--문서의 키워드
    검색엔진에서 검색어를 입력하고 찾기를 할 때 사용
    content : 홈페이지가 담고 있는 내용을 ,를 이용하여 나열-->
    <meta name = "keyword" content="html의 구조, html, 태그">
    <!--웹 문서의 설명-->
    <meta name = "description" content = "html의 구조를 알아봅시다">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 페이지</title> <!--웹 브라우저 탭의 제목을 표시-->
    줄바꿈 <br>줄바꿈태그 , 공백은 하나만 가능
</head>
<!--웹문서의 내용, 화면에 출력되는 내용을 작성한다: body-->
<body>
    <!-- 제목 태그 h1~h6-->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>

    <!--수평선을 넣는 태그-->
    <hr>
    
    
</body>
</html>
