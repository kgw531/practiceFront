<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder='아이디 10글자 이내'></td>
                    <td><input type="button" value="중복확인"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="text" placeholder='영문,숫자,특수문자 포함 8자 이상'></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" >
                    </td>
                    <td>
                        <select>
                            <option selected>직접입력</option>
                            <option>www.naver.com</option>
                            <option>www.google.com</option>
                            <option>www.daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
    
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file" name="img" id="img">
            <br><br>
            성별 : <input type="radio" name="gender" id="gender" checked> 남자
                    <input type="radio" name="gender" id="gender"> 여자
            <br><br>
            생년월일 : <input type="date" >
            <br><br>
            취미: <br>
            <input type="checkbox" name="hobby" id="hobby">야구
            <input type="checkbox" name="hobby" id="hobby">농구
            <input type="checkbox" name="hobby" id="hobby">축구<br>
            <input type="checkbox" name="hobby" id="hobby" checked>공부
            <input type="checkbox" name="hobby" id="hobby">음악감상
            <input type="checkbox" name="hobby" id="hobby">기타 : <input type="text" name="hobby" id="hobby">
            <br><br>
    
            자기소개<br>
            <textarea name="" id="" cols="60" rows="7"></textarea>
    
            
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시 입력">
        <input type="button" value="이전으로">
    </form>
   
    
    
</body>
</html>
