<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>납품관리</h1>
                <fieldset>
                
                    <legend>납품자 정보</legend>
                    <ol>
                        <li><label for='name'>납품자명: <input type="text" name="name" id="name" placeholder='name'></label></li>
                        <br>
                        <li><label for='email'>email: <input type="email" name="email" id="email" placeholder='answs@naver.com'></label></li>
                        <br>
                        <li><label for='homepage'>홈페이지: <input type="url" name="homepage" id="homepage" placeholder='http://' value='http://'></label></li>
                    </ol>
                 
                </fieldset>
                <br>
                <fieldset>
                    <legend>납품정보</legend>
                    <ul>
                        <li>
                            <label for='object'>상품명: <input type="text" name="object" id="object"></label>
                        </li>
                        <br>
                        <li>
                            <label for='number'>납품수량: <input type="number" name="number" id="number" min='100' max='1000'></label>
                        </li>
                        <br>
                        <li>
                           <label for='rank'>납품등급:<input type="range" name="rank" id="rank" min='1' max='5' step='1'></label> 
                        </li>
                        <br>
                        <li>
                            기타사항: <textarea cols='30' rows='5'></textarea>
                        </li>
                    </ul>
                    
                </fieldset>
            <br>
            <input type="submit" value="send message">
    </form>
    
</body>
</html>
